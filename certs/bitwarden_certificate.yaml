apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden-crt
spec:
  secretName: bitwarden-cert
  duration: 170000h
  renewBefore: 72h
  issuerRef:
    kind: Issuer
    name: selfsigned
  commonName: "bitwarden.home.net"
  usages:
    - server auth
    - client auth
  isCA: true
  dnsNames:
    - "bitwarden.home.net"
    - "home-bitwarden.dynv6.net"
